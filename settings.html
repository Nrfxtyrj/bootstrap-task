<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <header>
        <div class="d-flex d-inline-block" style="height: 70px; background-color: rgb(0, 96, 185); " >
            <div class="ml-5 h-50 d-inline-block mt-2"><img class="m-3" style="height: 30px; width: 40px;" src="picsettings/people.png" alt="people"></div>
            <div class="mt-4"><a  class="w-25 p-1 text-decoration-none text-white " href="">Home</a></div>
            <div class="mt-4"><a class="w-25 p-1 text-decoration-none text-white " href="">Homework</a></div>
            <div class="mt-4"><a class="w-25 p-1 text-decoration-none text-white " href="">Setting</a></div>
            <div><img class="mt-2" style="height: 50px; width: 50px; right: 50px; position: absolute;"  src="picsettings/avatar.png" alt="avatar"></div>
        </div>
    </header>
    <h2 class="text-center m-4" >Setting</h2>
    <div class="d-flex d-inline-block m-5 rounded-lg m-auto" style=" background-color: rgb(173, 225, 255); height: 50px; width: 1400px;">
        <div class="w-25 p-1 mt-2 ml-5"><span class="w-25 p-2 " >AVATAR</span></div>
        <div class="w-50 p-1 mt-2"><span>STUDENT`S INFO</span></div>
        <div class="w-25 p-1 mt-2 mr-5"><span class="w-25 p-2 ">CHANGE PASSWORD</span></div>
    </div>
    <div class="d-flex d-inline-block m-auto" style="width:1500px;">
        <div class="p-3 ml-5 mr-5" >
            <div><img src="picsettings/avatar.png" style="height: 150px; width: 150px;" alt="avatar"></div>
            <div class="w-100 m-3" ><a  class="w-100 p-2 text-decoration-none bg-dark text-white rounded-lg"  href="#">Choose photo</a></div>
        </div>
        <div class="w-50 p-2 mt-2">
            <form >
                <div class="mt-3"><input class="w-100 form-control" type="text" placeholder="First name"></div>
                <div class="mt-3"><input class="w-100 form-control" type="text" placeholder="Last name"></div>
                <div class="mt-3"><input class="w-100 form-control"type="text" placeholder="Email"></div>
                <div class="mt-3"><input class="w-100 form-control" type="text" placeholder="Phone number"></div>
                <div class="mt-3"><input class="w-100 form-control" type="text" placeholder="Address"></div>
                <div class="mt-3"><input class="w-100 form-control" type="text" placeholder="FB link"></div>
                <div class="mt-3"><a class=" p-2 text-decoration-none bg-dark text-white rounded-lg" href="#">Save changers</a></div>
            </form>
        </div>
        <div class="w-50 p-2 mt-2">
            <form>
                <div class="mt-3"><input class="w-75 form-control" class="w-25 " type="password" placeholder="Old password"></div>
                <div class="mt-3"><input class="w-75 form-control" type="password" placeholder="New password"></div>
                <div class="mt-3"><input class="w-75 form-control" type="password" placeholder="Repeat password"></div>
                <div class="mt-3"><a class="p-2 text-decoration-none bg-dark text-white rounded-lg" href="#">Change password</a></div>
            </form>
        </div>
    </div>
</body>
</html>
